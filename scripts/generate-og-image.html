<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #canvas {
      border: 2px solid #333;
      display: block;
      margin: 20px auto;
    }
    .controls {
      text-align: center;
      color: white;
      margin: 20px;
    }
    button {
      background: #DDE000;
      color: #0C0D0A;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="controls">
    <h1 style="color: #DDE000;">LessManual OG Image Generator</h1>
    <p>Canvas size: 1200 x 630px</p>
    <button onclick="downloadImage()">Download OG Image (PNG)</button>
  </div>

  <canvas id="canvas" width="1200" height="630"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Brand colors
    const colors = {
      night: '#0C0D0A',
      pear: '#DDE000',
      tekhelet: '#5716A2',
      white: '#FEFEFE'
    };

    // Load logo
    const logo = new Image();
    logo.src = '../public/images/logo.webp';

    logo.onload = function() {
      drawOGImage();
    };

    function drawOGImage() {
      // Background - dark with subtle gradient
      const gradient = ctx.createRadialGradient(600, 315, 100, 600, 315, 800);
      gradient.addColorStop(0, '#1a1a1a');
      gradient.addColorStop(0.5, colors.night);
      gradient.addColorStop(1, '#000000');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 1200, 630);

      // Add subtle glow effect (pear accent)
      const glowGradient = ctx.createRadialGradient(1000, 150, 50, 1000, 150, 400);
      glowGradient.addColorStop(0, 'rgba(221, 224, 0, 0.15)');
      glowGradient.addColorStop(1, 'rgba(221, 224, 0, 0)');
      ctx.fillStyle = glowGradient;
      ctx.fillRect(0, 0, 1200, 630);

      // Add purple accent glow (bottom left)
      const purpleGlow = ctx.createRadialGradient(200, 500, 50, 200, 500, 350);
      purpleGlow.addColorStop(0, 'rgba(87, 22, 162, 0.2)');
      purpleGlow.addColorStop(1, 'rgba(87, 22, 162, 0)');
      ctx.fillStyle = purpleGlow;
      ctx.fillRect(0, 0, 1200, 630);

      // Geometric shapes for visual interest
      ctx.save();
      ctx.globalAlpha = 0.1;

      // Large circle top right
      ctx.beginPath();
      ctx.arc(1100, 100, 180, 0, Math.PI * 2);
      ctx.strokeStyle = colors.pear;
      ctx.lineWidth = 2;
      ctx.stroke();

      // Small circles pattern
      ctx.beginPath();
      ctx.arc(150, 120, 60, 0, Math.PI * 2);
      ctx.strokeStyle = colors.tekhelet;
      ctx.lineWidth = 2;
      ctx.stroke();

      ctx.restore();

      // Logo (top left, smaller size)
      const logoSize = 100;
      ctx.drawImage(logo, 80, 60, logoSize, logoSize);

      // Main Headline - "Make Your Business LESSMANUAL"
      ctx.fillStyle = colors.white;
      ctx.font = '700 64px Inter, sans-serif';
      ctx.textAlign = 'left';

      // Split text for better layout
      const line1 = 'Make Your Business';
      const line2 = 'LESSMANUAL';

      ctx.fillText(line1, 80, 270);

      // "LESSMANUAL" with pear color highlight
      ctx.fillStyle = colors.pear;
      ctx.font = '700 72px Inter, sans-serif';
      ctx.fillText(line2, 80, 360);

      // Subheadline
      ctx.fillStyle = colors.white;
      ctx.font = '500 42px Inter, sans-serif';
      ctx.fillText('AI + Automatyzacja dla polskich firm', 80, 440);

      // Tagline (smaller, with accent line)
      ctx.fillStyle = colors.pear;
      ctx.fillRect(80, 480, 60, 3);

      ctx.fillStyle = 'rgba(254, 254, 254, 0.8)';
      ctx.font = '400 32px Inter, sans-serif';
      ctx.fillText('Wdrożenie w 7 dni. ROI w miesiąc.', 80, 530);

      // Accent decoration (bottom right)
      ctx.save();
      ctx.globalAlpha = 0.3;
      ctx.fillStyle = colors.pear;
      ctx.beginPath();
      ctx.arc(1050, 500, 100, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();

      // Subtle grid pattern for tech feel
      ctx.save();
      ctx.globalAlpha = 0.03;
      ctx.strokeStyle = colors.pear;
      ctx.lineWidth = 1;

      for (let i = 0; i < 1200; i += 40) {
        ctx.beginPath();
        ctx.moveTo(i, 0);
        ctx.lineTo(i, 630);
        ctx.stroke();
      }

      for (let j = 0; j < 630; j += 40) {
        ctx.beginPath();
        ctx.moveTo(0, j);
        ctx.lineTo(1200, j);
        ctx.stroke();
      }
      ctx.restore();
    }

    function downloadImage() {
      const link = document.createElement('a');
      link.download = 'og-image.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Handle font loading
    if (document.fonts && document.fonts.ready) {
      document.fonts.ready.then(function() {
        if (logo.complete) {
          drawOGImage();
        }
      });
    }
  </script>
</body>
</html>
